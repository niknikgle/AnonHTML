<!DOCTYPE html>
<html>
<head>
    <title>AnonHTML</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <header>
        <a href="/">AnonHTML</a>
    </header>
    <main>
        <form action="/new_thread" method="post">
            <input type="text" name="title" placeholder="Thread title" required>
            <input type="text" name="nickname" placeholder="Nickname (optional)">
            <textarea name="content" placeholder="What's on your mind?" required></textarea>
            <button type="submit">Post Thread</button>
        </form>
        <ul>
            {% for thread in threads %}
                <li>
                    <a href="/thread/{{ thread.id }}">{{ thread.title }}</a><br>
                    <small>Posted by {{ thread.nickname }} on {{ thread.timestamp }}</small>
                </li>
            {% endfor %}
        </ul>
    </main>
</body>

</html>
